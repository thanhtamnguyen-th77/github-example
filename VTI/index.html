<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Register</h3>
    <i>Please <b>full in this form</b> to create an acount</i>
    <form action="">
      <label>Full name</label> <br />
      <input type="text" name="Full name" placeholder="Full name" />
      <br /><br />
      <label>Usename</label> <br />
      <input type="text" name="Usename" placeholder="Usename" /> <br /><br />
      <label>Password</label> <br />
      <input type="text" name="Password" placeholder="Password" /> <br /><br />
      <label>Email</label> <br />
      <input type="text" name="Email" placeholder="Email" /> <br /><br />
      <label>Telephone number</label> <br />
      <input
        type="text"
        name="Telephone number"
        placeholder="Telephone number"
      />
      <br /><br />
      <div>
        <label>Input Object:</label><br />
        <input type="radio" name="Student" vale="tudent" />Student
        <input type="radio" name="teacher" vale="teacher" />teacher
      </div>
      <br />
      <label>Favorite:</label>
      <br />
      <input type="checkbox" name="sport" vale="badminton" />badminton
      <input type="checkbox" name="sport" vale="volleybal" />volleybal
      <input type="checkbox" name="sport" vale="Football" />Football
      <br /><br />
      <label>Address</label><br />
      <select>
        <option value="Bắc Giang">Bắc Giang</option>
        <option value="Đà Nẵng">Đà Nẵng</option>
      </select>
      <br /><br />
      <label>Birthday</label><br />
      <input type="datetime-local" />
      <br /><br />
      <label>Your picture</label><br />
      <button type="submit">Choose file</button> No file chosen <br />
      <br />
      <button type="submit">Đăng ký</button>
    </form>
  </body>
</html>
