<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        font-size: 15px;
        display: inline-block;
        width: 100px;
        height: 40px;

        text-align: center;

        background-color: green;
      }
      a:hover {
        background-color: red;
      }
      ul {
        display: flex;
      }
      li {
        background-color: blue;
        display: inline-block;
        list-style: none;
      }
      li:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <a>Trang chủ</a>
      <a>về chúng tôi </a>
      <a>Khóa học</a>
      <a>Đào tạo</a>
      <a>Đối tác</a>
      <a>Học viện</a>
    </div>
    <ul>
      <li>abcde</li>
      <li>abcde</li>
      <li>abcde</li>
      <li>abcde</li>
      <li>abcde</li>
    </ul>
  </body>
</html>
